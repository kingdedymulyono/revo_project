<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sort" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>

<body>
    <nav class="bg-blue-500 p-3 flex justify-between text-white">
        <p>Portfolio</p>
        <p>Dedyas's Assignment</p>
        <p>suatu icon</p>
    </nav>

    <main class="p-12">
        <form action="" class="w-full p-12  rounded-3xl mt-6 shadow-lg">
            <p class="text-3xl text-center font-light mt-4">Make a To-do list</p>
            <br>
            <div class="bg-cyan-0 p-3 bg-neutral justify-center flex mx-auto box1 rounded-xl">
                <div class="flex flex-col">
                    <section class="flex align-items center justify-content-center">
                        <label for="input1" class="p-2">What is your activity?</label>
                        <div class="flex shadow-lg p-2 rounded-xl inpBox1">
                            <input type="text" name="input1" id="text"
                                class="bg-blue-50 focus:shadow-sm focus:shadow-blue-500/50 duration-400"
                                placeholder="Input here">
                            <button type="button"
                                class="btn1 bg-sky-200 hover:bg-sky-400 hover:text-white hover:shadow-lg hover:shadow-blue-500/50 duration-400 "
                                onclick="href()">Kirim</button>
                        </div>
                    </section>
                    <a
                        class="mx-auto p-2 text-center mt-4 border-2 border-sky-400 cursor-pointer rounded-full duration-400 text-xs hover:bg-sky-400 hover:text-white hover:shadow-cyan-500/50 hover:shadow-lg">Advanced
                        options</a>
                    <br>
                    <section id="adv">
                        <div class="bg-white shadow-lg p-3 rounded-xl">
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline" name="deadline" class="bg-blue-50 p-2 rounded-xl">
                        </div>
                    </section>
                </div>
            </div>
            <div id="list" class="bg-white mt-4 rounded-xl shadow-lg p-2">
                <div class="flex w-full">
                    <div
                        class="flex rowflex items-center gap-1 m-1 mb-0 w-fit p-2 duration-400 hover:bg-gray-200 cursor-pointer rounded-full">
                        <span>
                            Filter
                        </span>
                        <span class="material-symbols-outlined">
                            sort
                        </span>
                    </div>
                    <div class="filter p-2" id="filterBox">
                        <select class=" border rounded-lg p-1 py-0 w-full" name="filter" id="filter">
                            <option value="filter" selected>Select a Filter</option>
                            <option value="0">Completed</option>
                            <option value="1">Uncompleted</option>
                            <option value="2">Abandoned</option>
                        </select>
                    </div>
                </div>
                <ul class="list-none m-3">
                    <li class="flex items-center rowflex my-1 gap-3">
                        <button type="button"
                            class="btn2 inline-block align-middle p-2 border-1 border-blue-500 hover:shadow-md hover:shadow-blue-200 focus:shadow-blue-500 "
                            onclick="check()"></button>
                        <p class="p-1">Apacoba</p>
                    </li>
                    <li class="flex items-center rowflex my-1 gap-3">
                        <button type="button"
                            class="btn2 inline-block align-middle p-2 border-1 border-blue-500 hover:shadow-md hover:shadow-blue-200 focus:shadow-blue-500 "
                            onclick="check()"></button>
                        <p class="p-1">Apacoba1</p>
                    </li>
                    <li class="flex items-center rowflex my-1 gap-3">
                        <button type="button"
                            class="btn2 inline-block align-middle p-2 border-1 border-blue-500 hover:shadow-md hover:shadow-blue-200 focus:shadow-blue-500 "
                            onclick="check()"></button>
                        <p class="p-1">Apacoba2</p>
                    </li>
                </ul>
            </div>
        </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="script/script.js"></script>

</html>
