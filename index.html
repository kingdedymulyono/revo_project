                    <input type="text" name="input1" id="textInput"

                    <div>
                        <label for="deadline" class="deadline">Deadline</label>
                        <input type="date" id="deadlineInput" name="deadline"

                    </div>

                            <br> -->

            </div>
            </div>
            <div id="list" class="bg-white mt-4 rounded-3xl shadow-lg p-3">

                    <button type="button" id="btnF"
                        class="flex rowflex items-center gap-1 m-2 w-fit p-2 duration-400 hover:bg-gray-200 cursor-pointer rounded-xl"
                        onclick="showFilter()">
                        <span>
                            Filter
                        </span>
                        <span class="material-symbols-outlined">
                            sort
                        </span>
                    </button>
                    <div class="filter p-1 " id="filterBox">
                        <select class=" border rounded-lg p-1 py-0 m-4 mx-auto w-full" name="filter" id="filter">
                            <option value="all" selected>Select a Filter</option>
                            <option value="Complete">Completed</option>
                            <option value="Pending">Uncompleted</option>
                            <option value="Deadline">Abandoned</option>
                        </select>
                    </div>

                <h3 class="p-2 m-2 xl">List Tugas</h3>
