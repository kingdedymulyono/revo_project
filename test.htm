<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://kit.fontawesome.com/4fe2a163b2.js" crossorigin="anonymous"></script>
    <style>
        .filter-box {
            display: none;
        }
        .status {
            min-width: 120px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-3 flex justify-between text-white">
        <p>Portfolio</p>
        <p>Dedyas's Assignment</p>
        <p><i class="fas fa-user"></i></p>
    </nav>

    <main class="p-4 md:p-12">
        <form class="w-full p-6 md:p-12 mb-12 rounded-2xl mt-6 shadow-lg bg-white">
            <h1 class="text-3xl text-center font-light mb-6">Make a To-do list</h1>
            
            <div class="bg-neutral-100 p-3 flex justify-center mx-auto rounded-2xl">
                <div class="w-full flex flex-col md:flex-row justify-center gap-4 p-2 rounded-xl">
                    <input type="text" id="textInput" 
                        class="bg-blue-50 border border-blue-200 focus:shadow-sm focus:shadow-blue-500/50 duration-400 p-2 rounded-lg flex-grow"
                        placeholder="What's your activity?">
                    
                    <div class="flex flex-col">
                        <label for="deadlineInput" class="text-sm mb-1">Deadline</label>
                        <input type="date" id="deadlineInput"
                            class="bg-blue-50 p-2 rounded-lg border border-blue-200">
                    </div>
                    
                    <button type="button" id="sendBtn"
                        class="btn1 bg-sky-200 hover:bg-sky-400 hover:text-white hover:shadow-lg hover:shadow-blue-500/50 duration-400 p-2 rounded-lg self-end md:self-center">
                        Add Task
                    </button>
                </div>
            </div>

            <div id="list" class="bg-white mt-8 rounded-2xl shadow-lg p-4 md:p-6">
                <div class="flex w-full items-center mb-4">
                    <button type="button" id="btnF"
                        class="flex items-center gap-1 m-2 w-fit p-2 duration-400 hover:bg-gray-200 cursor-pointer rounded-xl"
                        onclick="showFilter()">
                        <span>Filter</span>
                        <span class="material-symbols-outlined">sort</span>
                    </button>
                    
                    <div class="filter-box p-1" id="filterBox">
                        <select class="border rounded-lg p-2 m-2 w-full md:w-auto" id="filter">
                            <option value="all" selected>All Tasks</option>
                            <option value="Complete">Completed</option>
                            <option value="Pending">Uncompleted</option>
                            <option value="Deadline">Overdue</option>
                        </select>
                    </div>
                </div>
                
                <h3 class="p-2 m-2 text-xl font-semibold">Task List</h3>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-center">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-2">Task</th>
                                <th class="p-2">Deadline</th>
                                <th class="p-2">Status</th>
                                <th class="p-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="res" class="divide-y divide-gray-200">
                            <!-- Tasks will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </main>

    <footer class="p-4 text-center">
        <p class="text-blue-800">
            Created by DedyAs
        </p>
    </footer>
    <script src="js/test.js"></script>
